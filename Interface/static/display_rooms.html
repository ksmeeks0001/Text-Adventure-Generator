<script type='text/javascript'>
	function new_room(){
		eel.room_create_view();
		window.location = 'room_form.html';
		}
	function clicked(room){
		eel.fill_room_form(room.innerHTML);
		
	}
	let rooms = document.getElementsByClassName('room_link');
	for (var room of rooms){
		room.onclick = function() {
			clicked(this);
			window.location = 'room_form.html';
			}	
	}
	
</script>
